name: Build project

on:
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, closed ]
  push:
    branches: [ feat/*, feature/*, fix/*, hotfix/* ]

permissions:
  contents: write
  packages: write

jobs:
  build-ci-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ‘‹ğŸ¼
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'

      - name: Install dependencies ğŸ”¨
        run: pnpm install --frozen-lockfile

      - name: Build package ğŸ“¦
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Generate coverage badges
        uses: jpb06/coverage-badges-action@latest
        with:
          badges-icon: vitest # Optional: specifies Vitest style for badges
          branches: main # Generate badges only for main branch
          target-branch: gh-pages # Push badges to gh-pages branch
          destination: badges # Folder to store badges

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./badges
          publish_branch: gh-pages
          allow_empty_commit: true